[package]
name = "SomnyTooTest"
version = "1.0.0"
authors = ["TvoiiSon tvoiison.dev@gmail.com"]
description = ""
repository = ""
readme = ""
edition = "2024"

[lib]
name = "somnytoo_test"

[dependencies]
tokio = { version = "1.47", features = ["full"] }
hmac = "0.12"
sha2 = "0.10"
aes-gcm = { version = "0.10", features = ["rand_core"] }
