rand = "0.8"
x25519-dalek = "2"
hkdf = "0.12"
anyhow = "1.0"
tracing = "0.1"
constant_time_eq = "0.4"
digest = "0.10"
generic-array = "0.14"
hex = "0.4"
zeroize = "1.8.1"
thiserror = "2.0.16"
async-trait = "0.1"
prometheus = "0.13"
dotenv = "0.15"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }